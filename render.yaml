services:
  - type: web
    name: eclari
    env: python
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && npm install && npm run build"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 4 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.9
      - key: FLASK_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: PDF_OWNER_PASSWORD
        sync: false
